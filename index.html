<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aashura – Trendy Clothing</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    header { background: #222; color: white; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 28px; }
    header p { margin: 5px 0 0; font-size: 14px; color: #ccc; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; }
    .product { background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin: 15px; padding: 15px; width: 250px; text-align: center; }
    .product img { width: 100%; border-radius: 5px; }
    .product h2 { margin: 10px 0 5px; font-size: 18px; }
    .product p { margin: 5px 0; }
    .buy-button { background: #222; color: white; border: none; padding: 10px 15px; border-radius: 5px; text-decoration: none; display: inline-block; margin-top: 10px; }
    .buy-button:hover { background: #444; }
    footer { background: #222; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    @media (max-width: 600px) {
      .container { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Aashura</h1>
    <p>Trendy • Comfortable • Affordable</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250x300" alt="Black T-shirt">
      <h2>Black T-shirt</h2>
      <p>₹499</p>
      <p>Sizes: S, M, L, XL</p>
      <a class="buy-button" href="https://wa.me/917645936782?text=I%20want%20to%20buy%20Black%20T-shirt">Order on WhatsApp</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x300" alt="Blue Jeans">
      <h2>Blue Jeans</h2>
      <p>₹899</p>
      <p>Sizes: 30, 32, 34, 36</p>
      <a class="buy-button" href="https://wa.me/917645936782?text=I%20want%20to%20buy%20Blue%20Jeans">Order on WhatsApp</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x300" alt="White Hoodie">
      <h2>White Hoodie</h2>
      <p>₹1199</p>
      <p>Sizes: S, M, L, XL</p>
      <a class="buy-button" href="https://wa.me/917645936782?text=I%20want%20to%20buy%20White%20Hoodie">Order on WhatsApp</a>
    </div>
  </div>

  <footer>
    <p>© 2025 Aashura. All rights reserved.</p>
  </footer>

</body>
</html>
